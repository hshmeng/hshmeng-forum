<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>如何注册和登录</title>
    <style>
        img {
            display: block;
            width: 90%;
            height: auto;
            margin: 0 auto;
        }
        p {
            text-align: center;
            font-size: 25px;
            font-weight: 1000;
        }
    </style>
</head>
<body>
<img src="ZhuCeDengLu/01.png"/>
<p>①首先来到<a href="https://github.com">github</a>页面</p>
<p>②如果有账户点击右上角的“Sign in”按钮，没有账户点击“Sign up”注册</p>
<img src="ZhuCeDengLu/02.png"/>
<p>根据提示进行注册填写信息</p>
<img src="ZhuCeDengLu/03.png"/>
<p>完成人机验证自动跳转到下面的验证码页面</p>
<img src="ZhuCeDengLu/04.png"/>
<p>查看刚刚填写的邮件收件箱，查看并填写验证码等待跳转</p>
<img src="ZhuCeDengLu/05.png"/>
<p>填写对应的账户名和密码进行登录</p>
</body>
</html>
